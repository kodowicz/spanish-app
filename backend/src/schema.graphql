# import * from './generated/prisma.graphql'

type Message {
  message: String
}

type User {
  id: ID!
  name: String
}

type Query {
  users: [User!]!
  user: User
}

type Mutation {
  signup(email: String!, name: String!, password: String!): User!
  signin(email: String!, password: String!): User!
  signout: Message!
}
